<div id="login-container" style="display:none;">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p class="register-link">Não tem conta? <a href="#" id="show-register">Registrar</a></p>
    </div>
  
    <div class="register-box" style="display:none;">
      <h2>Registrar</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="new-username">Usuário:</label>
          <input type="text" id="new-username" required>
        </div>
        <div class="input-group">
          <label for="new-password">Senha:</label>
          <input type="password" id="new-password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit">Criar Conta</button>
      </form>
      <p class="login-link">Já tem conta? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>
